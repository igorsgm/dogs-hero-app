<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img alt="logo" src="../../assets/imgs/map/logo_header.png">
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div #mapElement id="mapElement"></div>
	
	<div id="missions-modal" class="missions-container-wrapper" *ngIf="showMissions">
		<!--<img id="carousel-next" src="arrow.png">-->
		<div class="missions-container">
			<div data-mission-card="1" class="mission-card">
				<ion-card no-margin>
					<ion-card-header text-center>
						<h2 ion-text text-uppercase color="white" class="card-title font-semi-bold">Top secret mission</h2>
						<p ion-text text-uppercase color="white" class="card-subtitle font-light">Happy tails rescue mission</p>
						
						<div class="header-info" margin-top margin-bottom>
							
							<!--<span class="logo-border"></span>-->
							<img class="logo-shelter" src="../../assets/imgs/mission/logo_shelter.png"/>
						
						</div>
					</ion-card-header>
					
					<ion-card-content>
						<p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
					</ion-card-content>
					
					<ion-row>
						<ion-col>
							<button ion-button icon-left clear small>
								<ion-icon name="thumbs-up"></ion-icon>
								<div>12 Likes</div>
							</button>
						</ion-col>
						<ion-col>
							<button ion-button icon-left clear small>
								<ion-icon name="text"></ion-icon>
								<div>4 Comments</div>
							</button>
						</ion-col>
						<ion-col center text-center>
							<ion-note>
								11h ago
							</ion-note>
						</ion-col>
					</ion-row>
				
				</ion-card>
			</div>
			<div data-mission-card="2" class="mission-card">
				DOIS
			</div>
			<div data-mission-card="3" class="mission-card">
				TRES
			</div>
			<div data-mission-card="4" class="mission-card">
				QUATRO
			</div>
			<button ion-button round>Round Button</button>
		</div>
		<div class="overlay" (click)="showMissions = false;"></div>
	</div>
</ion-content>
