<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title text-uppercase>Communities</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-card no-margin>
		<ion-card-header text-center no-padding padding-vertical>
			<h1 *ngIf="shelter" ion-text text-uppercase color="white" class="card-title font-semi-bold">{{shelter.name}}</h1>
			<h2 ion-text text-uppercase color="white" class="card-subtitle font-light">Members since 28/04/2018</h2>
			<ion-img class="stars" src="/assets/imgs/shelter/stars/4.png"></ion-img>
			
			<ion-grid>
				<ion-row justify-content-center>
					
					<ion-col col-5 class="shelter">
						<img class="logo-shelter" src="/assets/imgs/mission/logo_shelter.png"/>
					</ion-col>
				</ion-row>
			</ion-grid>
		
		</ion-card-header>
		
		<ion-card-content>
			<div class="shelter-description">
				<p *ngIf="shelter" text-justify>{{shelter.about_us}}</p>
				<ion-grid>
					<ion-row justify-content-center>
						<ion-img class="gallery" src="/assets/imgs/shelter/galleryimg.png"></ion-img>
					</ion-row>
					
					<ion-row justify-content-center>
						<button ion-button small block col-5 color="secondary" text-uppercase>Contact</button>
					</ion-row>
				</ion-grid>
			</div>
		</ion-card-content>
	
	</ion-card>
</ion-content>
