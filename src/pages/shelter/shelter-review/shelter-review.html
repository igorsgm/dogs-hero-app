<ion-content class="main-view">
	<div class="overlay" (click)="dismiss()"></div>
	<div class="modal-content" justify-content-center padding>
		<rating [(ngModel)]="rating" text-center
		        readOnly="false"
		        max="5"
		        emptyStarIconName="star-outline"
		        halfStarIconName="star-half"
		        starIconName="star"
		        nullable="false">
		</rating>
		
		<ion-textarea [(ngModel)]="review" placeholder="Write a review..." maxLength="500" no-margin></ion-textarea>
		
		<ion-row justify-content-center padding-top>
			<button ion-button small block col-5 color="light-gray" margin-right text-uppercase (click)="dismiss()">Cancel</button>
			<button ion-button small block col-5 color="primary" margin-left text-uppercase (click)="setRating()">Review</button>
		</ion-row>
	</div>
</ion-content>
