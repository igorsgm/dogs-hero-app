<ion-content padding class="animated fadeIn login auth-page">
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col col-sm-auto col-md-5>
				<!-- Logo -->
				<div padding-horizontal text-center class="animated fadeInDown">
					<div class="logo"></div>
				</div>
				
				<!-- Login form -->
				<form (submit)="login()">
					<ion-list inset>
						
						<ion-item>
							<ion-label>
								<ion-img src="assets/imgs/login/icon_user.png"></ion-img>
							</ion-label>
							<ion-input type="text" [(ngModel)]="username" name="username" placeholder="Username"></ion-input>
						</ion-item>
						
						<ion-item>
							<ion-label>
								<ion-img src="assets/imgs/login/icon_key.png"></ion-img>
							</ion-label>
							<ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
						</ion-item>
						
						<!--<p text-right ion-text color="secondary"><strong>Forgot Password?</strong></p>-->
						<div padding-top>
							<button type="submit" ion-button icon-start block color="primary">
								Login
							</button>
						</div>
					
					</ion-list>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
