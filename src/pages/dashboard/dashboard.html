<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title text-uppercase>Dashboard</ion-title>
	</ion-navbar>
	
	<ion-toolbar no-border>
		<ion-title>
			<h4 ion-text class="bold">
				<span>{{user.username}}</span>
			</h4>
		</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>
	
	<ion-item-divider margin-top>
		<h2 text-uppercase>Missions Expiring</h2>
	</ion-item-divider>
	
	<ion-card no-padding>
		
		<ion-card-header no-padding padding-horizontal>
			<ion-grid>
				<ion-row>
					<ion-col col-8>
						<div>
							<h2 text-uppercase class="bold" ion-text color="gray">SAVING PRIVATE BORK!</h2>
						</div>
						<div>
							<h3 text-uppercase ion-text color="gray">10 BONZ</h3>
						</div>
					</ion-col>
					<ion-col col-4>
						<ion-img src="../../assets/imgs/dashboard/icon_clock.png" width="27" height="27"></ion-img>
						<p text-center text-uppercase class="mission-days bold">167 DAYS</p>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-header>
		
		<ion-card-content no-padding padding-horizontal margin-horizontal>
			<div>
				<p>Private bork has gone on a top secret mission in search for some antidote</p>
			</div>
			<ion-item no-padding>
				<button ion-button clear float-right text-uppercase color="primary" class="bold">
					<span>View</span>
				</button>
			</ion-item>
		</ion-card-content>
	
	</ion-card>
</ion-content>
